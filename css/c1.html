<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #border1{
            border: 8px solid rebeccapurple;
            border-radius: 8px;
            margin: 100px;
            padding: 50px;
        }
        #border2{
            border: 10px dotted palevioletred;
            border-radius: 8px;
            padding: 40px;
        }
        #border3{
            border: 15px dashed plum;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</header>
<body>
    <div id="border1">
        <div id="border2">
            <div id="border3">
            <center>
               <h1>Styling Border</h1>
               <section>
                <p>border color</p>
                <p>border width</p>
                <p>border style</p>
                <p>border radius</p>
                <p>border padding</p>
               </section>
            </center>
            </div>
        </div>
    </div>
</body>
</html>
